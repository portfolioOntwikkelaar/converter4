<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 14px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #output {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            min-height: 50px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <h2>Intendo</h2>
    <p>.......</p>

    <!-- Input Textarea -->
    <textarea id="inputText" placeholder="joke..."></textarea><br>

    <!-- Button to trigger cleanup -->
    <button onclick="removeText()">sneller</button>

    <!-- Output area where cleaned text will be shown -->
    <div id="output"></div>

    <script>
function removeText() {
    const inputText = document.getElementById('inputText').value;

    let cleanedText = inputText
        .replace(/radio_button_checked|radio_button_unchecked|check_box_outline_blank/g, '') // Remove unwanted keywords
        .replace(/\s{2,}/g, ' ')   // Replace multiple spaces with single space
        .replace(/\n{2,}/g, '\n')  // Replace multiple newlines with single newline
        .trim();  // Trim leading/trailing whitespace

    document.getElementById('output').textContent = cleanedText;
}
</script>

</body>
</html>
