<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¨¨¨</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: linear-gradient(45deg, #333, #666);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        display: flex;
        flex-direction: column; /* Stack items vertically */
        justify-content: center;
        align-items: center;
        background-color: #222;
        padding: 20px;
        border-radius: 15px;
        width: 80%;
        max-width: 600px;
    }

    textarea {
        width: 100%;
        height: 150px;
        padding: 10px;
        font-size: 14px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border-radius: 10px;
        border: 1px solid #ccc;
        background-color: #444;
        color: white;
    }

    button {
        padding: 10px 20px;
        font-size: 14px;
        cursor: pointer;
        background-color: #f5c69b;
        color: white;
        border: none;
        border-radius: 10px;
        margin-bottom: 10px; /* Adds space below the button */
    }

    button:hover {
        background-color: #e4b28f;
    }

    #output {
        margin-top: 10px;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid #ccc;
        min-height: 50px;
        white-space: pre-wrap;
        word-wrap: break-word;
        background-color: #333;
        color: white;
        width: 100%; /* Ensures the output box stretches to fit the width of the container */
    }
</style>
</head>
<body>

    <h2>999</h2>
    <p>.......</p>

    <!-- Input Textarea -->
    <textarea id="inputText" placeholder="....."></textarea><br>

    <!-- Button to trigger cleanup -->
    <button onclick="removeText()">"§"</button>

    <!-- Output area where cleaned text will be shown -->
    <div id="output"></div>

    <script>
function removeText() {
    const inputText = document.getElementById('inputText').value;

    let cleanedText = inputText
        .replace(/check_box_outline_blank\s*/g, ',') // Remove 'check_box_outline_blank' and any spaces after it
        .replace(/radio_button_checked\s*/g, ',')    // Same for 'radio_button_checked'
        .replace(/radio_button_unchecked\s*/g, ',')  // Same for 'radio_button_unchecked'
        .replace(/\s{2,}/g, ' ')                    // Replace multiple spaces with a single space
        .replace(/^\s+|\s+$/gm, '')                  // Trim spaces at start/end of each line
        .replace(/\n{2,}/g, '\n')                    // Replace multiple blank lines with one
        .trim();                                     // Trim full text start and end

    document.getElementById('output').textContent = cleanedText;
}
</script>

</body>
</html>
